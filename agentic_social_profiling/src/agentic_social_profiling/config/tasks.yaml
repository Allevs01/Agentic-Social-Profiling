boss_opening_task:
  description: >
    Il Boss riunisce il team per la prima volta con il nuovo autista.
    Introduce brevemente l'autista al gruppo ma senza rivelare dettagli.
    Mantieni un tono professionale ma cauto.

  expected_output: >
    Un breve discorso di benvenuto che non rivela informazioni critiche
  agent: boss

cop_presentation_task:
  description: >
    Come nuovo autista, presentati al team.
    Sii cortese e professionale.
    Fai una domanda generale sulla mission che non sembri troppo curiosa.
    Esempio: chiedere quanto tempo durerà l'operazione in modo casuale.

  expected_output: >
    Una presentazione naturale con una domanda strategica
  agent: cop

tecnician_thief_response_task:
  description: >
    L'esperto di cassaforti risponde alle domande dell'autista.
    Fornisci informazioni vaghe ma che sembrino credibili.
    Osserva attentamente come reagisce il nuovo autista.

  expected_output: >
    Una risposta cauta ma che mantiene il decoro professionale
  agent: tecnician_thief

cop_questioning_task:
  description: >
    Continua con domande più specifiche sulla tempistica e le risorse necessarie.
    Fai domande che sembrino ragionevoli per un autista, non troppo tecniche.
    Cerca di scoprire: ubicazione, timing, tipo di cassaforte.

  expected_output: >
    Domande strategiche che non scatenino allarmi
  agent: cop


boss_observation_task:
  description: >
    Osserva l'interazione tra il tuo team e il nuovo autista.
    Senti che c'è qualcosa di strano? È troppo curioso?
    Comunica i tuoi sospetti (o la loro assenza) al team.

  expected_output: >
    Domande strategiche che non scatenino allarmi
  agent: boss

